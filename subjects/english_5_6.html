<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - Grade 5 & 6 Primary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arabic UI Display', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2rem;
            color: #667eea;
        }

        .header-icon {
            font-size: 3rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn-back {
            background: #667eea;
            color: white;
        }

        .btn-back:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-admin {
            background: #f39c12;
            color: white;
        }

        .btn-admin:hover {
            background: #d68910;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .lessons-sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 700px;
            overflow-y: auto;
            order: 2;
        }

        .lessons-sidebar h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .lesson-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .lesson-item:hover {
            background: #edf2f7;
            border-left-color: #667eea;
        }

        .lesson-item.active {
            background: #e6e9f7;
            border-left-color: #667eea;
            font-weight: bold;
        }

        .lesson-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lesson-item-meta {
            font-size: 0.8rem;
            color: #718096;
        }

        .lesson-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            order: 1;
        }

        .lesson-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .lesson-header h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .lesson-meta {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
            color: #718096;
            flex-wrap: wrap;
        }

        .video-section {
            margin-bottom: 30px;
        }

        .video-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
        }

        .summary-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #667eea;
        }

        .summary-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .summary-section p {
            line-height: 1.8;
            color: #4a5568;
        }

        .objectives-section {
            background: #f0fff4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #48bb78;
        }

        .objectives-section h3 {
            margin-bottom: 15px;
            color: #22543d;
        }

        .objectives-list {
            list-style: none;
        }

        .objectives-list li {
            padding: 8px 0;
            color: #2f855a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .objectives-list li::before {
            content: "✓";
            font-weight: bold;
            color: #48bb78;
            font-size: 1.2rem;
        }

        .exercises-section {
            margin-bottom: 30px;
        }

        .exercises-section h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .exercise {
            background: #fef5e7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #f39c12;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .exercise-number {
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .exercise-type {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .exercise-question {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .exercise-options {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .option label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .exercise-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-check-answer {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-check-answer:hover {
            background: #764ba2;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .ai-widget-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            transition: transform 0.3s;
        }

        .ai-widget-toggle:hover {
            transform: scale(1.1);
        }

        #ai-chat-widget {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 998;
        }

        #ai-chat-widget.open {
            display: flex;
        }

        .ai-widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-message {
            display: flex;
            margin-bottom: 10px;
        }

        .ai-message-user {
            justify-content: flex-end;
        }

        .ai-message-ai {
            justify-content: flex-start;
        }

        .ai-message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .ai-message-user .ai-message-content {
            background: #667eea;
            color: white;
        }

        .ai-message-ai .ai-message-content {
            background: #f0f0f0;
            color: #333;
        }

        .ai-widget-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #ai-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        #ai-send-btn {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #ai-send-btn:hover {
            background: #764ba2;
        }

        .close-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .admin-panel.open {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }

        .admin-header h2 {
            font-size: 1.8rem;
            color: #2d3748;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .admin-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .admin-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .admin-list {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .admin-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-item-actions {
            display: flex;
            gap: 10px;
        }

        .admin-item-actions button {
            padding: 5px 12px;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .lessons-sidebar {
                order: 1;
            }

            .lesson-content {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            #ai-chat-widget {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
            }

            .ai-widget-toggle {
                left: 50%;
                transform: translateX(-50%);
            }

            .admin-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-title">
                <div class="header-icon">🇬🇧</div>
                <h1>English - Grade 5 & 6</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-back" onclick="goBack()">← Back</button>
                <button class="btn btn-admin" onclick="toggleAdminPanel()">⚙️ Admin</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="lesson-content" id="lesson-content">
                <div style="text-align: center; padding: 50px;">⏳ Loading lesson...</div>
            </div>

            <div class="lessons-sidebar" id="lessons-list">
                <h3>📚 Lessons</h3>
            </div>
        </div>
    </div>

    <div class="ai-widget-toggle" onclick="toggleAIChat()">🤖</div>

    <div id="ai-chat-widget">
        <div class="ai-widget-header">
            <span>🤖 Smart Assistant</span>
            <button class="close-btn" onclick="toggleAIChat()">✕</button>
        </div>
        <div id="ai-messages"></div>
        <div class="ai-widget-input">
            <input type="text" id="ai-message-input" placeholder="Ask your question..." />
            <button id="ai-send-btn">↩️</button>
        </div>
    </div>

    <div class="admin-panel" id="admin-panel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>⚙️ Admin Panel - English</h2>
                <button class="btn btn-secondary" onclick="toggleAdminPanel()">✕ Close</button>
            </div>

            <div id="admin-message"></div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchAdminTab('lessons')">📚 Manage Lessons</button>
                <button class="admin-tab" onclick="switchAdminTab('exercises')">✍️ Manage Exercises</button>
                <button class="admin-tab" onclick="switchAdminTab('videos')">🎬 Manage Videos</button>
            </div>

            <div class="admin-tab-content active" id="tab-lessons">
                <h3 style="margin-bottom: 20px;">Add New Lesson</h3>
                <form onsubmit="addLesson(event)">
                    <div class="form-group">
                        <label>Lesson Title</label>
                        <input type="text" id="lesson-title" required placeholder="Example: Simple Present">
                    </div>
                    <div class="form-group">
                        <label>Chapter Number</label>
                        <input type="number" id="lesson-chapter" min="1" required placeholder="1">
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="text" id="lesson-duration" required placeholder="Example: 45 minutes">
                    </div>
                    <div class="form-group">
                        <label>Lesson Summary</label>
                        <textarea id="lesson-summary" required placeholder="Write lesson summary..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Learning Objectives (separated by comma)</label>
                        <textarea id="lesson-objectives" placeholder="Objective 1, Objective 2, Objective 3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">✓ Add Lesson</button>
                </form>

                <h3 style="margin-top: 30px; margin-bottom: 20px;">Existing Lessons</h3>
                <div class="admin-list" id="lessons-admin-list"></div>
            </div>

            <div class="admin-tab-content" id="tab-exercises">
                <h3 style="margin-bottom: 20px;">Add New Exercise</h3>
                <form onsubmit="addExercise(event)">
                    <div class="form-group">
                        <label>Choose Lesson</label>
                        <select id="exercise-lesson-id" required>
                            <option value="">-- Choose lesson --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Exercise Type</label>
                        <select id="exercise-type" required onchange="updateExerciseForm()">
                            <option value="">-- Choose type --</option>
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="fill_blank">Fill Blank</option>
                            <option value="true_false">True/False</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Question</label>
                        <textarea id="exercise-question" required placeholder="Write question..."></textarea>
                    </div>
                    <div id="exercise-options-form" style="display: none;">
                        <div class="form-group">
                            <label>Options (separated by comma)</label>
                            <textarea id="exercise-options" placeholder="Option 1, Option 2, Option 3, Option 4"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Correct Answer Number (0, 1, 2, ...)</label>
                            <input type="number" id="exercise-correct-index" min="0">
                        </div>
                    </div>
                    <div id="exercise-answer-form" style="display: none;">
                        <div class="form-group">
                            <label>Correct Answer</label>
                            <input type="text" id="exercise-correct-answer" placeholder="Correct answer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Explanation</label>
                        <textarea id="exercise-explanation" placeholder="Explain correct answer..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">✓ Add Exercise</button>
                </form>

                <h3 style="margin-top: 30px; margin-bottom: 20px;">Existing Exercises</h3>
                <div class="admin-list" id="exercises-admin-list"></div>
            </div>

            <div class="admin-tab-content" id="tab-videos">
                <h3 style="margin-bottom: 20px;">Add Video to Lesson</h3>
                <form onsubmit="addVideo(event)">
                    <div class="form-group">
                        <label>Choose Lesson</label>
                        <select id="video-lesson-id" required>
                            <option value="">-- Choose lesson --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Video Link (YouTube Embed)</label>
                        <input type="url" id="video-url" required placeholder="https://www.youtube.com/embed/...">
                    </div>
                    <button type="submit" class="btn btn-success">✓ Add Video</button>
                </form>

                <h3 style="margin-top: 30px; margin-bottom: 20px;">Existing Videos</h3>
                <div class="admin-list" id="videos-admin-list"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/ai-assistant.js"></script>
    <script src="../assets/js/adaptive-learning.js"></script>

    <script>
        let lessonsData = null;
        let currentLesson = 0;
        let currentSubjectId = 'english_5_6';
        const adaptive = new AdaptiveLearningSystem();

        async function loadLessonsData() {
            try {
                const response = await fetch('../assets/data/lessons.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                const saved = localStorage.getItem(`lessons_${currentSubjectId}`);
                if (saved) return JSON.parse(saved);
                return data.subjects.english_6 || getDefaultLessons();
            } catch (error) {
                console.error('Error:', error);
                return getDefaultLessons();
            }
        }

        function getDefaultLessons() {
            return {
                name: "English - Grade 5 & 6",
                icon: "🇬🇧",
                color: "#c41e3a",
                lessons: [
                    {
                        id: "english_5_6_lesson_1",
                        title: "Simple Present Tense",
                        chapter: 1,
                        duration: "45 minutes",
                        summary: "Learn how to use and form the simple present tense in English. Understand subject-verb agreement and word order.",
                        video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        learning_objectives: ["Understand present simple tense", "Use correct verb forms", "Create simple sentences", "Apply grammar rules"],
                        exercises: [
                            {
                                id: "ex_1",
                                type: "fill_blank",
                                question: "I ___ (play) football every day",
                                correct_answer: "play",
                                acceptable_answers: ["play", "plays"],
                                explanation: "Simple present with 'I' uses the base form: play"
                            },
                            {
                                id: "ex_2",
                                type: "multiple_choice",
                                question: "Which sentence is correct?",
                                options: ["He go to school", "He goes to school", "He going to school", "He gone to school"],
                                correct_answer: 1,
                                explanation: "Third person singular adds 's': He goes to school"
                            },
                            {
                                id: "ex_3",
                                type: "true_false",
                                question: "We uses the simple present for daily habits",
                                correct_answer: false,
                                explanation: "We USE the simple present for daily habits (not uses)"
                            }
                        ]
                    }
                ]
            };
        }

        async function displayLessonsList() {
            if (!lessonsData) lessonsData = await loadLessonsData();
            const lessonsList = document.getElementById('lessons-list');
            if (!lessonsData || !lessonsData.lessons) return;

            const lessonsHTML = lessonsData.lessons.map((lesson, index) => `
                <div class="lesson-item ${index === 0 ? 'active' : ''}" onclick="selectLesson(${index})">
                    <div class="lesson-item-title">Lesson ${lesson.chapter}: ${lesson.title}</div>
                    <div class="lesson-item-meta">⏱️ ${lesson.duration} | ✍️ ${lesson.exercises ? lesson.exercises.length : 0} exercises</div>
                </div>
            `).join('');

            lessonsList.innerHTML = `<h3>📚 Lessons (${lessonsData.lessons.length})</h3>${lessonsHTML}`;
            updateAdminSelects();
        }

        async function selectLesson(index) {
            currentLesson = index;
            if (!lessonsData) lessonsData = await loadLessonsData();
            const lesson = lessonsData.lessons[index];
            displayLesson(lesson);
            document.querySelectorAll('.lesson-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            if (window.aiAssistant) aiAssistant.setContext('English', lesson.title, 'intermediate');
        }

        function displayLesson(lesson) {
            const content = document.getElementById('lesson-content');
            let learningObjectives = (lesson.learning_objectives || [])
                .map(obj => `<li>${obj}</li>`)
                .join('');
            let exercisesHTML = (lesson.exercises || [])
                .map((ex, i) => generateExerciseHTML(ex, i + 1))
                .join('');

            content.innerHTML = `
                <div class="lesson-header">
                    <h2>Lesson ${lesson.chapter}: ${lesson.title}</h2>
                    <div class="lesson-meta">
                        <div class="meta-item">⏱️ ${lesson.duration}</div>
                        <div class="meta-item">✍️ ${(lesson.exercises || []).length} exercises</div>
                    </div>
                </div>

                <div class="video-section">
                    <h3>🎬 Educational Video</h3>
                    <div class="video-container">
                        ${lesson.video_url ? 
                            `<iframe src="${lesson.video_url}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` :
                            '<div class="video-placeholder">📹 No video available</div>'
                        }
                    </div>
                </div>

                <div class="summary-section">
                    <h3>📖 Lesson Summary</h3>
                    <p>${lesson.summary}</p>
                </div>

                <div class="objectives-section">
                    <h3>🎯 Learning Objectives</h3>
                    <ul class="objectives-list">${learningObjectives}</ul>
                </div>

                <div class="exercises-section">
                    <h3>✍️ Exercises</h3>
                    ${exercisesHTML || '<p style="text-align: center; color: #999;">No exercises yet</p>'}
                </div>
            `;
        }

        function generateExerciseHTML(exercise, number) {
            let exerciseContent = '';
            switch(exercise.type) {
                case 'multiple_choice':
                    exerciseContent = `
                        <div class="exercise-options">
                            ${exercise.options.map((opt, i) => `
                                <label class="option">
                                    <input type="radio" name="ex_${exercise.id}" value="${i}">
                                    ${opt}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    break;
                case 'fill_blank':
                    exerciseContent = `<input type="text" class="exercise-input" id="ex_${exercise.id}" placeholder="Enter answer...">`;
                    break;
                case 'true_false':
                    exerciseContent = `
                        <div class="exercise-options">
                            <label class="option"><input type="radio" name="ex_${exercise.id}" value="true"> True ✓</label>
                            <label class="option"><input type="radio" name="ex_${exercise.id}" value="false"> False ✗</label>
                        </div>
                    `;
                    break;
            }

            return `
                <div class="exercise">
                    <div class="exercise-header">
                        <span class="exercise-number">Exercise ${number}</span>
                        <span class="exercise-type">${getExerciseTypeLabel(exercise.type)}</span>
                    </div>
                    <div class="exercise-question">${exercise.question}</div>
                    ${exerciseContent}
                    <button class="btn-check-answer" onclick="checkAnswer('${exercise.id}', '${exercise.type}', ${JSON.stringify(exercise).split('"').join('\\"')})">
                        Check Answer
                    </button>
                    <div id="feedback_${exercise.id}" class="feedback"></div>
                </div>
            `;
        }

        function getExerciseTypeLabel(type) {
            const labels = {
                'multiple_choice': 'Multiple Choice',
                'fill_blank': 'Fill Blank',
                'true_false': 'True/False'
            };
            return labels[type] || type;
        }

        function checkAnswer(exerciseId, type, exercise) {
            let userAnswer = null;
            const feedbackDiv = document.getElementById(`feedback_${exerciseId}`);

            if (type === 'multiple_choice' || type === 'true_false') {
                const selected = document.querySelector(`input[name="ex_${exerciseId}"]:checked`);
                userAnswer = selected ? (type === 'true_false' ? selected.value === 'true' : parseInt(selected.value)) : null;
            } else if (type === 'fill_blank') {
                userAnswer = document.getElementById(`ex_${exerciseId}`).value.trim();
            }

            if (userAnswer === null) {
                feedbackDiv.textContent = '⚠️ Please select an answer first!';
                feedbackDiv.className = 'feedback';
                feedbackDiv.style.background = '#fff3cd';
                feedbackDiv.style.color = '#856404';
                feedbackDiv.style.display = 'block';
                return;
            }

            const isCorrect = checkCorrectAnswer(userAnswer, exercise);
            if (isCorrect) {
                feedbackDiv.innerHTML = `✅ <strong>Correct!</strong><br>${exercise.explanation || 'Great job!'}`;
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.innerHTML = `❌ <strong>Incorrect</strong><br>${exercise.explanation || 'Try again!'}`;
                feedbackDiv.className = 'feedback incorrect';
            }
            feedbackDiv.style.display = 'block';
            if (window.adaptive) adaptive.recordExerciseAttempt(exerciseId, isCorrect, 0, 'standard');
        }

        function checkCorrectAnswer(userAnswer, exercise) {
            if (exercise.type === 'fill_blank') {
                return (exercise.acceptable_answers || []).includes(userAnswer) || userAnswer === exercise.correct_answer;
            } else {
                return userAnswer === exercise.correct_answer;
            }
        }

        function toggleAdminPanel() {
            const panel = document.getElementById('admin-panel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) loadAdminData();
        }

        function switchAdminTab(tabName) {
            document.querySelectorAll('.admin-tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.admin-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            event.target.classList.add('active');
        }

        function updateAdminSelects() {
            const lessonSelect1 = document.getElementById('exercise-lesson-id');
            const lessonSelect2 = document.getElementById('video-lesson-id');
            const options = lessonsData.lessons.map(lesson => 
                `<option value="${lesson.id}">${lesson.title}</option>`
            ).join('');
            lessonSelect1.innerHTML = `<option value="">-- Choose lesson --</option>${options}`;
            lessonSelect2.innerHTML = `<option value="">-- Choose lesson --</option>${options}`;
        }

        function addLesson(event) {
            event.preventDefault();
            const title = document.getElementById('lesson-title').value;
            const chapter = document.getElementById('lesson-chapter').value;
            const duration = document.getElementById('lesson-duration').value;
            const summary = document.getElementById('lesson-summary').value;
            const objectives = document.getElementById('lesson-objectives').value.split(',').map(o => o.trim());

            const newLesson = {
                id: `english_5_6_lesson_${Date.now()}`,
                title: title,
                chapter: parseInt(chapter),
                duration: duration,
                summary: summary,
                video_url: '',
                learning_objectives: objectives,
                exercises: []
            };

            lessonsData.lessons.push(newLesson);
            saveLessonsData();
            displayLessonsList();
            event.target.reset();
            showAdminMessage('✅ Lesson added successfully!', 'success');
        }

        function deleteLesson(lessonId) {
            if (confirm('Are you sure you want to delete this lesson?')) {
                lessonsData.lessons = lessonsData.lessons.filter(l => l.id !== lessonId);
                saveLessonsData();
                displayLessonsList();
                loadAdminData();
                showAdminMessage('✅ Lesson deleted successfully!', 'success');
            }
        }

        function addExercise(event) {
            event.preventDefault();
            const lessonId = document.getElementById('exercise-lesson-id').value;
            const type = document.getElementById('exercise-type').value;
            const question = document.getElementById('exercise-question').value;

            const lesson = lessonsData.lessons.find(l => l.id === lessonId);
            if (!lesson) {
                showAdminMessage('❌ Please choose a lesson first!', 'error');
                return;
            }

            let newExercise = {
                id: `ex_${Date.now()}`,
                type: type,
                question: question,
                explanation: document.getElementById('exercise-explanation').value
            };

            if (type === 'multiple_choice') {
                const options = document.getElementById('exercise-options').value.split(',').map(o => o.trim());
                const correctIndex = parseInt(document.getElementById('exercise-correct-index').value);
                newExercise.options = options;
                newExercise.correct_answer = correctIndex;
            } else if (type === 'fill_blank') {
                newExercise.correct_answer = document.getElementById('exercise-correct-answer').value;
                newExercise.acceptable_answers = [newExercise.correct_answer];
            } else if (type === 'true_false') {
                newExercise.correct_answer = document.getElementById('exercise-correct-answer').value === 'true';
            }

            if (!lesson.exercises) lesson.exercises = [];
            lesson.exercises.push(newExercise);

            saveLessonsData();
            event.target.reset();
            loadAdminData();
            showAdminMessage('✅ Exercise added successfully!', 'success');
        }

        function deleteExercise(lessonId, exerciseId) {
            if (confirm('Are you sure you want to delete this exercise?')) {
                const lesson = lessonsData.lessons.find(l => l.id === lessonId);
                if (lesson) {
                    lesson.exercises = lesson.exercises.filter(e => e.id !== exerciseId);
                    saveLessonsData();
                    loadAdminData();
                    showAdminMessage('✅ Exercise deleted successfully!', 'success');
                }
            }
        }

        function addVideo(event) {
            event.preventDefault();
            const lessonId = document.getElementById('video-lesson-id').value;
            const videoUrl = document.getElementById('video-url').value;

            const lesson = lessonsData.lessons.find(l => l.id === lessonId);
            if (!lesson) {
                showAdminMessage('❌ Please choose a lesson first!', 'error');
                return;
            }

            lesson.video_url = videoUrl;
            saveLessonsData();
            displayLessonsList();
            event.target.reset();
            loadAdminData();
            showAdminMessage('✅ Video added successfully!', 'success');
        }

        function deleteVideo(lessonId) {
            if (confirm('Are you sure you want to delete this video?')) {
                const lesson = lessonsData.lessons.find(l => l.id === lessonId);
                if (lesson) {
                    lesson.video_url = '';
                    saveLessonsData();
                    loadAdminData();
                    showAdminMessage('✅ Video deleted successfully!', 'success');
                }
            }
        }

        function updateExerciseForm() {
            const type = document.getElementById('exercise-type').value;
            document.getElementById('exercise-options-form').style.display = (type === 'multiple_choice') ? 'block' : 'none';
            document.getElementById('exercise-answer-form').style.display = (type === 'fill_blank' || type === 'true_false') ? 'block' : 'none';
        }

        function loadAdminData() {
            const lessonsList = document.getElementById('lessons-admin-list');
            lessonsList.innerHTML = lessonsData.lessons.map(lesson => `
                <div class="admin-item">
                    <div>
                        <strong>${lesson.title}</strong><br>
                        <small style="color: #718096;">Chapter ${lesson.chapter} | ${lesson.duration} | ${(lesson.exercises || []).length} exercises</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteLesson('${lesson.id}')">Delete</button>
                </div>
            `).join('');

            const exercisesList = document.getElementById('exercises-admin-list');
            let allExercises = [];
            lessonsData.lessons.forEach(lesson => {
                (lesson.exercises || []).forEach(ex => {
                    allExercises.push({ ...ex, lessonId: lesson.id, lessonTitle: lesson.title });
                });
            });
            
            exercisesList.innerHTML = allExercises.map(exercise => `
                <div class="admin-item">
                    <div>
                        <strong>${exercise.lessonTitle}</strong><br>
                        <small>${exercise.question.substring(0, 50)}...</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteExercise('${exercise.lessonId}', '${exercise.id}')">Delete</button>
                </div>
            `).join('') || '<p style="color: #999;">No exercises</p>';

            const videosList = document.getElementById('videos-admin-list');
            let videos = lessonsData.lessons.filter(l => l.video_url);
            videosList.innerHTML = videos.map(lesson => `
                <div class="admin-item">
                    <div>
                        <strong>${lesson.title}</strong><br>
                        <small>${lesson.video_url}</small>
                    </div>
                    <button class="btn btn-danger" onclick="deleteVideo('${lesson.id}')">Delete</button>
                </div>
            `).join('') || '<p style="color: #999;">No videos</p>';
        }

        function saveLessonsData() {
            localStorage.setItem(`lessons_${currentSubjectId}`, JSON.stringify(lessonsData));
        }

        function showAdminMessage(message, type) {
            const messageDiv = document.getElementById('admin-message');
            messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        }

        function toggleAIChat() {
            const widget = document.getElementById('ai-chat-widget');
            widget.classList.toggle('open');
            if (widget.classList.contains('open') && window.initAIAssistant) initAIAssistant();
        }

        function goBack() {
            window.location.href = '../dashboard.html';
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await displayLessonsList();
            selectLesson(0);
        });
    </script>

</body>
</html>
