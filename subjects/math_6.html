<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرياضيات - السنة السادسة ابتدائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arabic UI Display', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 2rem;
            color: #667eea;
        }

        .header-icon {
            font-size: 3rem;
        }

        .btn-back {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn-back:hover {
            transform: translateY(-2px);
        }

        /* Main Content Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        /* Lessons List */
        .lessons-sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .lessons-sidebar h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .lesson-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .lesson-item:hover {
            background: #edf2f7;
            border-left-color: #667eea;
        }

        .lesson-item.active {
            background: #e6e9f7;
            border-left-color: #667eea;
            font-weight: bold;
        }

        .lesson-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lesson-item-duration {
            font-size: 0.85rem;
            color: #718096;
        }

        /* Main Content Area */
        .lesson-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lesson-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .lesson-header h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .lesson-meta {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
            color: #718096;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Video Section */
        .video-section {
            margin-bottom: 30px;
        }

        .video-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
        }

        /* Summary Section */
        .summary-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #667eea;
        }

        .summary-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .summary-section p {
            line-height: 1.8;
            color: #4a5568;
        }

        /* Learning Objectives */
        .objectives-section {
            background: #f0fff4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #48bb78;
        }

        .objectives-section h3 {
            margin-bottom: 15px;
            color: #22543d;
        }

        .objectives-list {
            list-style: none;
        }

        .objectives-list li {
            padding: 8px 0;
            color: #2f855a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .objectives-list li::before {
            content: "✓";
            font-weight: bold;
            color: #48bb78;
            font-size: 1.2rem;
        }

        /* Exercises Section */
        .exercises-section {
            margin-bottom: 30px;
        }

        .exercises-section h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }

        .exercise {
            background: #fef5e7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #f39c12;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exercise-number {
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .exercise-type {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .exercise-question {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .exercise-options {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .exercise-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .btn-check-answer {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-check-answer:hover {
            background: #764ba2;
        }

        /* AI Assistant Widget */
        .ai-widget-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            transition: transform 0.3s;
        }

        .ai-widget-toggle:hover {
            transform: scale(1.1);
        }

        #ai-chat-widget {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 998;
        }

        #ai-chat-widget.open {
            display: flex;
        }

        .ai-widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-message {
            display: flex;
            margin-bottom: 10px;
        }

        .ai-message-user {
            justify-content: flex-end;
        }

        .ai-message-ai {
            justify-content: flex-start;
        }

        .ai-message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .ai-message-user .ai-message-content {
            background: #667eea;
            color: white;
        }

        .ai-message-ai .ai-message-content {
            background: #f0f0f0;
            color: #333;
        }

        .ai-widget-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #ai-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        #ai-send-btn {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #ai-send-btn:hover {
            background: #764ba2;
        }

        .close-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .lessons-sidebar {
                max-height: 300px;
            }

            #ai-chat-widget {
                width: 90%;
                height: 400px;
                left: 50%;
                transform: translateX(-50%);
            }

            .ai-widget-toggle {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <div class="header-icon">🔢</div>
                <h1>الرياضيات</h1>
            </div>
            <button class="btn-back" onclick="goBack()">← العودة</button>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Main Lesson Content -->
            <div class="lesson-content" id="lesson-content">
                <!-- سيتم تحميل المحتوى هنا -->
                <div style="text-align: center; padding: 50px;">
                    ⏳ جاري تحميل الدرس...
                </div>
            </div>

            <!-- Lessons Sidebar -->
            <div class="lessons-sidebar" id="lessons-list">
                <h3>📚 الدروس</h3>
                <!-- سيتم تحميل الدروس هنا -->
            </div>
        </div>
    </div>

    <!-- AI Assistant Widget -->
    <div class="ai-widget-toggle" onclick="toggleAIChat()">🤖</div>

    <div id="ai-chat-widget">
        <div class="ai-widget-header">
            <span>🤖 المساعد الذكي</span>
            <button class="close-btn" onclick="toggleAIChat()">✕</button>
        </div>
        <div id="ai-messages"></div>
        <div class="ai-widget-input">
            <input type="text" id="ai-message-input" placeholder="اسأل سؤالك..." />
            <button id="ai-send-btn">↩️</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/ai-assistant.js"></script>

    <script>
        let lessonsData = null;
        let currentLesson = 0;

        // ====================================
        // تحميل بيانات الدروس
        // ====================================
        async function loadLessonsData() {
            try {
                const response = await fetch('../assets/data/lessons.json');
                if (!response.ok) throw new Error('فشل التحميل');
                const data = await response.json();
                return data.subjects.math_6;
            } catch (error) {
                console.error('خطأ:', error);
                return null;
            }
        }

        // ====================================
        // عرض الدروس في القائمة الجانبية
        // ====================================
        async function displayLessonsList() {
            if (!lessonsData) {
                lessonsData = await loadLessonsData();
            }

            const lessonsList = document.getElementById('lessons-list');
            if (!lessonsData) return;

            const lessonsHTML = lessonsData.lessons.map((lesson, index) => `
                <div class="lesson-item ${index === 0 ? 'active' : ''}" onclick="selectLesson(${index})">
                    <div class="lesson-item-title">الدرس ${lesson.chapter}: ${lesson.title}</div>
                    <div class="lesson-item-duration">⏱️ ${lesson.duration}</div>
                </div>
            `).join('');

            lessonsList.innerHTML = `<h3>📚 الدروس</h3>${lessonsHTML}`;
        }

        // ====================================
        // اختيار درس وعرض محتواه
        // ====================================
        async function selectLesson(index) {
            currentLesson = index;
            if (!lessonsData) {
                lessonsData = await loadLessonsData();
            }

            const lesson = lessonsData.lessons[index];
            displayLesson(lesson);

            // تحديث الدرس النشط في القائمة
            document.querySelectorAll('.lesson-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // تعيين السياق للمساعد الذكي
            aiAssistant.setContext('رياضيات', lesson.title, 'intermediate');
        }

        // ====================================
        // عرض محتوى الدرس
        // ====================================
        function displayLesson(lesson) {
            const content = document.getElementById('lesson-content');

            let learningObjectives = lesson.learning_objectives
                .map(obj => `<li>${obj}</li>`)
                .join('');

            let exercisesHTML = lesson.exercises
                .map((ex, i) => generateExerciseHTML(ex, i + 1))
                .join('');

            content.innerHTML = `
                <div class="lesson-header">
                    <h2>الدرس ${lesson.chapter}: ${lesson.title}</h2>
                    <div class="lesson-meta">
                        <div class="meta-item">⏱️ ${lesson.duration}</div>
                        <div class="meta-item">📚 ${lesson.id}</div>
                    </div>
                </div>

                <div class="video-section">
                    <h3>🎬 فيديو تعليمي</h3>
                    <div class="video-container">
                        ${lesson.video_url ? 
                            `<iframe src="${lesson.video_url}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` :
                            '<div class="video-placeholder">📹 لا يوجد فيديو متاح</div>'
                        }
                    </div>
                </div>

                <div class="summary-section">
                    <h3>📖 ملخص الدرس</h3>
                    <p>${lesson.summary}</p>
                </div>

                <div class="objectives-section">
                    <h3>🎯 أهداف التعلم</h3>
                    <ul class="objectives-list">
                        ${learningObjectives}
                    </ul>
                </div>

                <div class="exercises-section">
                    <h3>✍️ التمارين</h3>
                    ${exercisesHTML}
                </div>
            `;
        }

        // ====================================
        // توليد HTML التمرين
        // ====================================
        function generateExerciseHTML(exercise, number) {
            let exerciseContent = '';

            switch(exercise.type) {
                case 'multiple_choice':
                    exerciseContent = `
                        <div class="exercise-options">
                            ${exercise.options.map((opt, i) => `
                                <label class="option">
                                    <input type="radio" name="ex_${exercise.id}" value="${i}">
                                    ${opt}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    break;
                case 'fill_blank':
                    exerciseContent = `
                        <input type="text" class="exercise-input" id="ex_${exercise.id}" placeholder="أدخل الإجابة...">
                    `;
                    break;
                case 'true_false':
                    exerciseContent = `
                        <div class="exercise-options">
                            <label class="option">
                                <input type="radio" name="ex_${exercise.id}" value="true">
                                صحيح ✓
                            </label>
                            <label class="option">
                                <input type="radio" name="ex_${exercise.id}" value="false">
                                خاطئ ✗
                            </label>
                        </div>
                    `;
                    break;
            }

            return `
                <div class="exercise">
                    <div class="exercise-header">
                        <span class="exercise-number">تمرين ${number}</span>
                        <span class="exercise-type">${exercise.type === 'multiple_choice' ? 'اختيار من متعدد' : exercise.type === 'fill_blank' ? 'ملء الفراغ' : 'صح/خطأ'}</span>
                    </div>
                    <div class="exercise-question">${exercise.question}</div>
                    ${exerciseContent}
                    <button class="btn-check-answer" onclick="checkAnswer('${exercise.id}', '${exercise.type}')">
                        التحقق من الإجابة
                    </button>
                    <div id="feedback_${exercise.id}" style="margin-top: 10px; padding: 10px; border-radius: 8px; display: none;"></div>
                </div>
            `;
        }

        // ====================================
        // التحقق من الإجابة
        // ====================================
        function checkAnswer(exerciseId, type) {
            const exercise = lessonsData.lessons[currentLesson].exercises
                .find(ex => ex.id === exerciseId);

            if (!exercise) return;

            let userAnswer = null;
            const feedbackDiv = document.getElementById(`feedback_${exerciseId}`);

            if (type === 'multiple_choice' || type === 'true_false') {
                const selected = document.querySelector(`input[name="ex_${exerciseId}"]:checked`);
                userAnswer = selected ? (type === 'true_false' ? selected.value === 'true' : parseInt(selected.value)) : null;
            } else if (type === 'fill_blank') {
                userAnswer = document.getElementById(`ex_${exerciseId}`).value.trim();
            }

            if (userAnswer === null) {
                feedbackDiv.textContent = '⚠️ يجب اختيار إجابة أولاً!';
                feedbackDiv.style.background = '#fff3cd';
                feedbackDiv.style.color = '#856404';
                feedbackDiv.style.display = 'block';
                return;
            }

            const isCorrect = checkCorrectAnswer(userAnswer, exercise);

            if (isCorrect) {
                feedbackDiv.innerHTML = `
                    ✅ <strong>إجابة صحيحة!</strong><br>
                    ${exercise.explanation || 'عمل ممتاز!'}
                `;
                feedbackDiv.style.background = '#d4edda';
                feedbackDiv.style.color = '#155724';
            } else {
                feedbackDiv.innerHTML = `
                    ❌ <strong>إجابة خاطئة</strong><br>
                    ${exercise.explanation || 'حاول مرة أخرى!'}
                `;
                feedbackDiv.style.background = '#f8d7da';
                feedbackDiv.style.color = '#721c24';
            }

            feedbackDiv.style.display = 'block';
        }

        // ====================================
        // فحص الإجابة الصحيحة
        // ====================================
        function checkCorrectAnswer(userAnswer, exercise) {
            if (exercise.type === 'fill_blank') {
                return exercise.acceptable_answers.includes(userAnswer) || userAnswer === exercise.correct_answer;
            } else {
                return userAnswer === exercise.correct_answer;
            }
        }

        // ====================================
        // تبديل نافذة المساعد الذكي
        // ====================================
        function toggleAIChat() {
            const widget = document.getElementById('ai-chat-widget');
            widget.classList.toggle('open');
            if (widget.classList.contains('open')) {
                initAIAssistant();
            }
        }

        // ====================================
        // العودة
        // ====================================
        function goBack() {
            window.location.href = '../dashboard.html';
        }

        // ====================================
        // التهيئة عند التحميل
        // ====================================
        window.addEventListener('DOMContentLoaded', async () => {
            await displayLessonsList();
            selectLesson(0);
        });
    </script>

</body>
</html>
