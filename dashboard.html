<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرياضيات - السنة 3 و 4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', 'Arabic UI Display', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { color: #667eea; font-size: 2rem; }
        .header-actions { display: flex; gap: 10px; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-family: inherit;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back {
            background: #667eea;
            color: white;
        }
        .btn-back:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .btn-admin {
            background: #f39c12;
            color: white;
        }
        .btn-admin:hover {
            background: #d68910;
        }
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        .lessons-sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 700px;
            overflow-y: auto;
            order: 2;
        }
        .lessons-sidebar h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }
        .lesson-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            border-right: 3px solid transparent;
            transition: all 0.3s;
        }
        .lesson-item:hover {
            background: #edf2f7;
            border-right-color: #667eea;
        }
        .lesson-item.active {
            background: #e6e9f7;
            border-right-color: #667eea;
            font-weight: bold;
        }
        .lesson-item-title { font-weight: 600; margin-bottom: 5px; }
        .lesson-item-meta { font-size: 0.8rem; color: #718096; }
        .lesson-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            order: 1;
        }
        .lesson-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .lesson-header h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .lesson-meta { display: flex; gap: 20px; font-size: 0.95rem; color: #718096; flex-wrap: wrap; }
        .video-section {
            margin-bottom: 30px;
        }
        .video-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3rem;
        }
        .summary-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #667eea;
        }
        .summary-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }
        .summary-section p {
            line-height: 1.8;
            color: #4a5568;
        }
        .objectives-section {
            background: #f0fff4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #48bb78;
        }
        .objectives-section h3 {
            margin-bottom: 15px;
            color: #22543d;
        }
        .objectives-list {
            list-style: none;
        }
        .objectives-list li {
            padding: 8px 0;
            color: #2f855a;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .objectives-list li::before {
            content: "✓";
            font-weight: bold;
            color: #48bb78;
            font-size: 1.2rem;
        }
        .exercises-section {
            margin-bottom: 30px;
        }
        .exercises-section h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }
        .exercise {
            background: #fef5e7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-right: 4px solid #f39c12;
        }
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .exercise-number {
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        .exercise-type {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #666;
        }
        .exercise-question {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }
        .exercise-options {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        .option {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        .option label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .exercise-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        .btn-check-answer {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-check-answer:hover {
            background: #764ba2;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        .ai-widget-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 999;
            transition: transform 0.3s;
            border: none;
        }
        .ai-widget-toggle:hover {
            transform: scale(1.1);
        }
        #ai-chat-widget {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 998;
        }
        #ai-chat-widget.open {
            display: flex;
        }
        .ai-widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ai-message {
            display: flex;
            margin-bottom: 10px;
        }
        .ai-message-user {
            justify-content: flex-end;
        }
        .ai-message-ai {
            justify-content: flex-start;
        }
        .ai-message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
            font-size: 0.9rem;
        }
        .ai-message-user .ai-message-content {
            background: #667eea;
            color: white;
        }
        .ai-message-ai .ai-message-content {
            background: #f0f0f0;
            color: #333;
        }
        .ai-widget-input {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        #ai-message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
        #ai-send-btn {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        #ai-send-btn:hover {
            background: #764ba2;
        }
        .close-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            .lessons-sidebar { order: 1; }
            .lesson-content { order: 2; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <div style="font-size: 2rem;">🔢</div>
                <h1>الرياضيات - السنة 3 و 4</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-back" onclick="goBack()">← العودة</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="lesson-content" id="lesson-content">
                <div style="text-align: center; padding: 50px;">⏳ جاري تحميل الدرس...</div>
            </div>

            <div class="lessons-sidebar" id="lessons-list">
                <h3>📚 الدروس</h3>
            </div>
        </div>
    </div>

    <button class="ai-widget-toggle" onclick="toggleAIChat()">🤖</button>

    <div id="ai-chat-widget">
        <div class="ai-widget-header">
            <span>🤖 المساعد الذكي</span>
            <button class="close-btn" onclick="toggleAIChat()">✕</button>
        </div>
        <div id="ai-messages"></div>
        <div class="ai-widget-input">
            <input type="text" id="ai-message-input" placeholder="اسأل سؤالك..." />
            <button id="ai-send-btn" onclick="sendAIMessage()">↩️</button>
        </div>
    </div>

    <script>
        // =====================
        // متغيرات عامة
        // =====================
        let lessonsData = null;
        let currentLesson = 0;
        let currentSubjectId = 'math_3_4';
        let aiMessages = [];
        let userProgress = {};

        // =====================
        // بيانات الدروس الافتراضية
        // =====================
        function getDefaultLessons() {
            return {
                name: "الرياضيات - السنة 3 و 4",
                icon: "🔢",
                color: "#e53e3e",
                lessons: [
                    {
                        id: "math_3_4_lesson_1",
                        title: "الجمع والطرح",
                        chapter: 1,
                        duration: "30 دقيقة",
                        summary: "تعلم أساسيات الجمع والطرح. فهم كيفية إضافة وطرح الأرقام البسيطة.",
                        video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        learning_objectives: ["فهم الجمع", "فهم الطرح", "حل مسائل بسيطة"],
                        exercises: [
                            {
                                id: "ex_1",
                                type: "fill_blank",
                                question: "5 + 3 = ___",
                                correct_answer: "8",
                                acceptable_answers: ["8"],
                                explanation: "5 زائد 3 يساوي 8"
                            },
                            {
                                id: "ex_2",
                                type: "multiple_choice",
                                question: "ما نتيجة 10 - 4؟",
                                options: ["5", "6", "7", "8"],
                                correct_answer: 1,
                                explanation: "10 ناقص 4 يساوي 6"
                            },
                            {
                                id: "ex_3",
                                type: "true_false",
                                question: "2 + 3 = 6",
                                correct_answer: false,
                                explanation: "2 زائد 3 يساوي 5 وليس 6"
                            }
                        ]
                    }
                ]
            };
        }

        // =====================
        // تحميل بيانات الدروس
        // =====================
        async function loadLessonsData() {
            try {
                const saved = localStorage.getItem(`lessons_${currentSubjectId}`);
                if (saved) return JSON.parse(saved);
                return getDefaultLessons();
            } catch (error) {
                console.error('خطأ:', error);
                return getDefaultLessons();
            }
        }

        // =====================
        // عرض قائمة الدروس
        // =====================
        async function displayLessonsList() {
            if (!lessonsData) lessonsData = await loadLessonsData();
            const lessonsList = document.getElementById('lessons-list');
            if (!lessonsData || !lessonsData.lessons) return;

            const lessonsHTML = lessonsData.lessons.map((lesson, index) => `
                <div class="lesson-item ${index === 0 ? 'active' : ''}" onclick="selectLesson(${index})">
                    <div class="lesson-item-title">الدرس ${lesson.chapter}: ${lesson.title}</div>
                    <div class="lesson-item-meta">⏱️ ${lesson.duration} | ✍️ ${lesson.exercises ? lesson.exercises.length : 0} تمرين</div>
                </div>
            `).join('');

            lessonsList.innerHTML = `<h3>📚 الدروس (${lessonsData.lessons.length})</h3>${lessonsHTML}`;
        }

        // =====================
        // اختيار درس
        // =====================
        async function selectLesson(index) {
            currentLesson = index;
            if (!lessonsData) lessonsData = await loadLessonsData();
            const lesson = lessonsData.lessons[index];
            displayLesson(lesson);
            document.querySelectorAll('.lesson-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        // =====================
        // عرض درس محدد
        // =====================
        function displayLesson(lesson) {
            const content = document.getElementById('lesson-content');
            let learningObjectives = (lesson.learning_objectives || [])
                .map(obj => `<li>${obj}</li>`)
                .join('');
            let exercisesHTML = (lesson.exercises || [])
                .map((ex, i) => generateExerciseHTML(ex, i + 1))
                .join('');

            content.innerHTML = `
                <div class="lesson-header">
                    <h2>الدرس ${lesson.chapter}: ${lesson.title}</h2>
                    <div class="lesson-meta">
                        <div class="meta-item">⏱️ ${lesson.duration}</div>
                        <div class="meta-item">✍️ ${(lesson.exercises || []).length} تمارين</div>
                    </div>
                </div>

                <div class="video-section">
                    <h3>🎬 فيديو تعليمي</h3>
                    <div class="video-container">
                        ${lesson.video_url ? 
                            `<iframe src="${lesson.video_url}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>` :
                            '<div class="video-placeholder">📹 لا يوجد فيديو متاح</div>'
                        }
                    </div>
                </div>

                <div class="summary-section">
                    <h3>📖 ملخص الدرس</h3>
                    <p>${lesson.summary}</p>
                </div>

                <div class="objectives-section">
                    <h3>🎯 أهداف التعلم</h3>
                    <ul class="objectives-list">${learningObjectives}</ul>
                </div>

                <div class="exercises-section">
                    <h3>✍️ التمارين</h3>
                    ${exercisesHTML || '<p style="text-align: center; color: #999;">لا توجد تمارين حتى الآن</p>'}
                </div>
            `;
        }

        // =====================
        // توليد HTML التمرين
        // =====================
        function generateExerciseHTML(exercise, number) {
            let exerciseContent = '';
            switch(exercise.type) {
                case 'multiple_choice':
                    exerciseContent = `
                        <div class="exercise-options">
                            ${exercise.options.map((opt, i) => `
                                <label class="option">
                                    <input type="radio" name="ex_${exercise.id}" value="${i}">
                                    ${opt}
                                </label>
                            `).join('')}
                        </div>
                    `;
                    break;
                case 'fill_blank':
                    exerciseContent = `<input type="text" class="exercise-input" id="ex_${exercise.id}" placeholder="أدخل الإجابة...">`;
                    break;
                case 'true_false':
                    exerciseContent = `
                        <div class="exercise-options">
                            <label class="option"><input type="radio" name="ex_${exercise.id}" value="true"> صحيح ✓</label>
                            <label class="option"><input type="radio" name="ex_${exercise.id}" value="false"> خاطئ ✗</label>
                        </div>
                    `;
                    break;
            }

            return `
                <div class="exercise">
                    <div class="exercise-header">
                        <span class="exercise-number">تمرين ${number}</span>
                        <span class="exercise-type">${getExerciseTypeLabel(exercise.type)}</span>
                    </div>
                    <div class="exercise-question">${exercise.question}</div>
                    ${exerciseContent}
                    <button class="btn-check-answer" onclick="checkAnswer('${exercise.id}', '${exercise.type}', ${JSON.stringify(exercise).split('"').join('\\"')})">
                        التحقق من الإجابة
                    </button>
                    <div id="feedback_${exercise.id}" class="feedback"></div>
                </div>
            `;
        }

        // =====================
        // وصف نوع التمرين
        // =====================
        function getExerciseTypeLabel(type) {
            const labels = {
                'multiple_choice': 'اختيار من متعدد',
                'fill_blank': 'ملء الفراغ',
                'true_false': 'صح/خطأ'
            };
            return labels[type] || type;
        }

        // =====================
        // فحص الإجابة
        // =====================
        function checkAnswer(exerciseId, type, exercise) {
            let userAnswer = null;
            const feedbackDiv = document.getElementById(`feedback_${exerciseId}`);

            if (type === 'multiple_choice' || type === 'true_false') {
                const selected = document.querySelector(`input[name="ex_${exerciseId}"]:checked`);
                userAnswer = selected ? (type === 'true_false' ? selected.value === 'true' : parseInt(selected.value)) : null;
            } else if (type === 'fill_blank') {
                userAnswer = document.getElementById(`ex_${exerciseId}`).value.trim();
            }

            if (userAnswer === null) {
                feedbackDiv.textContent = '⚠️ يجب اختيار إجابة أولاً!';
                feedbackDiv.className = 'feedback';
                feedbackDiv.style.background = '#fff3cd';
                feedbackDiv.style.color = '#856404';
                feedbackDiv.style.display = 'block';
                return;
            }

            const isCorrect = checkCorrectAnswer(userAnswer, exercise);
            if (isCorrect) {
                feedbackDiv.innerHTML = `✅ <strong>إجابة صحيحة!</strong><br>${exercise.explanation || 'عمل ممتاز!'}`;
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.innerHTML = `❌ <strong>إجابة خاطئة</strong><br>${exercise.explanation || 'حاول مرة أخرى!'}`;
                feedbackDiv.className = 'feedback incorrect';
            }
            feedbackDiv.style.display = 'block';
            recordProgress(exerciseId, isCorrect);
        }

        // =====================
        // فحص الإجابة الصحيحة
        // =====================
        function checkCorrectAnswer(userAnswer, exercise) {
            if (exercise.type === 'fill_blank') {
                return (exercise.acceptable_answers || []).includes(userAnswer) || userAnswer === exercise.correct_answer;
            } else {
                return userAnswer === exercise.correct_answer;
            }
        }

        // =====================
        // تسجيل التقدم
        // =====================
        function recordProgress(exerciseId, isCorrect) {
            if (!userProgress[exerciseId]) {
                userProgress[exerciseId] = { attempts: 0, correct: 0 };
            }
            userProgress[exerciseId].attempts++;
            if (isCorrect) userProgress[exerciseId].correct++;
            localStorage.setItem(`progress_${currentSubjectId}`, JSON.stringify(userProgress));
        }

        // =====================
        // المساعد الذكي
        // =====================
        function toggleAIChat() {
            const widget = document.getElementById('ai-chat-widget');
            widget.classList.toggle('open');
        }

        function sendAIMessage() {
            const input = document.getElementById('ai-message-input');
            const message = input.value.trim();
            
            if (!message) return;

            // إضافة رسالة المستخدم
            const messagesDiv = document.getElementById('ai-messages');
            const userMsgEl = document.createElement('div');
            userMsgEl.className = 'ai-message ai-message-user';
            userMsgEl.innerHTML = `<div class="ai-message-content">${message}</div>`;
            messagesDiv.appendChild(userMsgEl);

            // رد المساعد
            setTimeout(() => {
                const aiMsgEl = document.createElement('div');
                aiMsgEl.className = 'ai-message ai-message-ai';
                const response = generateAIResponse(message);
                aiMsgEl.innerHTML = `<div class="ai-message-content">${response}</div>`;
                messagesDiv.appendChild(aiMsgEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 500);

            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function generateAIResponse(message) {
            const responses = [
                'شكراً على سؤالك! هل تريد توضيح أكثر؟',
                'يمكنك محاولة إعادة صياغة السؤال بطريقة مختلفة',
                'هذا سؤال جيد جداً! حاول التفكير أكثر قليلاً',
                'أنا هنا لمساعدتك في فهم الدرس بشكل أفضل'
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // =====================
        // العودة
        // =====================
        function goBack() {
            window.location.href = '../dashboard.html';
        }

        // =====================
        // تحميل عند فتح الصفحة
        // =====================
